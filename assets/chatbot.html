<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manauna Dham Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

/* iframe transparency + click-through */
html, body {
  width:100%;
  height:100%;
  background: transparent;
  overflow:hidden;
  pointer-events:none;
  font-family:'Segoe UI', Arial, sans-serif;
}

/* allow only chatbot to be clickable */
.chat-float, .chat-container {
  pointer-events:auto;
}

/* ===== CHAT UI ===== */

.chat-float {
  position: fixed;
  bottom: 25px;
  left: 25px;
  width: 65px;
  height: 65px;
  background: linear-gradient(135deg, #7a0000, #4d0000);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  z-index: 9998;
  transition: transform 0.3s ease;
  animation: pulse 2s infinite;
}
.chat-float:hover { transform: scale(1.1); }
.chat-float i { color:white; font-size:32px; }

@keyframes pulse {
  0%,100% { box-shadow:0 5px 20px rgba(122,0,0,0.4); }
  50% { box-shadow:0 5px 30px rgba(122,0,0,0.7); }
}

.chat-container {
  display:none;
  position:fixed;
  bottom:100px;
  left:25px;
  width:400px;
  height:600px;
  background:white;
  border-radius:15px;
  box-shadow:0 5px 40px rgba(0,0,0,0.3);
  z-index:9999;
  flex-direction:column;
  overflow:hidden;
}
.chat-container.active { display:flex; }

.chat-header {
  background: linear-gradient(135deg, #7a0000, #4d0000);
  color:white;
  padding:15px;
  display:flex;
  align-items:center;
}
.chat-header img {
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}
.chat-close {
  margin-left:auto;
  font-size:22px;
  cursor:pointer;
}

.chat-messages {
  flex:1;
  padding:15px;
  overflow-y:auto;
  background:#f9f9f9;
}

.bot-message { display:flex; gap:8px; margin-bottom:12px; }
.bot-avatar {
  width:32px;
  height:32px;
  background:#7a0000;
  color:white;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.bot-bubble {
  background:white;
  padding:10px 14px;
  border-radius:15px 15px 15px 5px;
  max-width:75%;
}

.user-message { display:flex; justify-content:flex-end; margin-bottom:12px; }
.user-bubble {
  background:#7a0000;
  color:white;
  padding:10px 14px;
  border-radius:15px 15px 5px 15px;
  max-width:75%;
}

.options { display:flex; flex-direction:column; gap:8px; margin-top:8px; }
.option-btn {
  background:white;
  border:2px solid #7a0000;
  color:#7a0000;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
.option-btn:hover { background:#7a0000; color:white; }

.chat-input-area {
  display:none;
  padding:10px;
  border-top:1px solid #ddd;
  background:white;
}
.chat-input-area.active { display:flex; gap:8px; }
.chat-input {
  flex:1;
  padding:10px;
  border-radius:20px;
  border:2px solid #ddd;
}
.send-btn {
  background:#7a0000;
  color:white;
  border:none;
  width:42px;
  border-radius:50%;
}
</style>
</head>

<body>

<div class="chat-float" onclick="toggleChat()">
  <i class="fas fa-comments"></i>
</div>

<div class="chat-container" id="chatContainer">
  <div class="chat-header">
    <img src="https://via.placeholder.com/40/7a0000/ffffff?text=MD">
    <div>Manauna Dham</div>
    <div class="chat-close" onclick="toggleChat()">√ó</div>
  </div>

  <div class="chat-messages" id="chatMessages"></div>

  <div class="chat-input-area" id="chatInput">
    <input id="userInput" class="chat-input" placeholder="Type here...">
    <button class="send-btn" onclick="sendMessage()">‚ñ∂</button>
  </div>
</div>

<script>
let firstOpen=true;

function toggleChat(){
  const c=document.getElementById("chatContainer");
  c.classList.toggle("active");
  if(c.classList.contains("active") && firstOpen){
    firstOpen=false;
    bot("üôè Jai Shree Shyam! Aap kaise madad chahte hain?");
  }
}

function bot(msg){
  const d=document.createElement("div");
  d.className="bot-message";
  d.innerHTML=`<div class="bot-avatar">üôè</div><div class="bot-bubble">${msg}</div>`;
  chatMessages.appendChild(d);
}

function user(msg){
  const d=document.createElement("div");
  d.className="user-message";
  d.innerHTML=`<div class="user-bubble">${msg}</div>`;
  chatMessages.appendChild(d);
}

function sendMessage(){
  const i=userInput.value.trim();
  if(!i) return;
  user(i);
  userInput.value="";
  setTimeout(()=>bot("Aapka message mil gaya. WhatsApp par connect kar rahe hain."),500);
}
</script>

</body>
</html>
